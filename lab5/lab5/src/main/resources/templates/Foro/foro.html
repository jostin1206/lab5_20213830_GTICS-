<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Foro de apoyo</title>
</head>
<body>
<div th:insert="~{fragments/header :: head}"></div>
<div class="container mt-5">
    <h1>Foro </h1>

    <div th:if="${mensaje}" class="alert alert-success" role="alert">
        <p th:text="${mensaje}"></p>
    </div>

    <!--<h2 class="text-center my-4">Foro</h2> -->

    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Nombre del paciente</th>
            <th>Edad</th>
            <th>Comentario</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="foro, info : ${listaForos}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${foro.nombrePersona}"></td>
            <td th:text="${foro.edad}"></td>
            <td th:text="${foro.comentario}"></td>

        </tr>
        </tbody>
    </table>

    <!-- Formulario para enviar comentario -->
    <h2>Deja tu comentario de apoyo</h2>
    <form th:action="@{/foro/enviar}" th:object="${nuevoComentario}" method="post">
        <div class="mb-3">
            <label for="nombrePersona" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombrePersona" th:field="*{nombrePersona}" required>
        </div>
        <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad" th:field="*{edad}" required>
        </div>
        <div class="mb-3">
            <label for="comentario" class="form-label">Comentario</label>
            <textarea class="form-control" id="comentario" rows="3" th:field="*{comentario}" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar comentario</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
