<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Listado de citas</title>
</head>
<body>
<main>

    <div th:insert="~{fragments/header :: head}"></div>
    <div class="container mt-5">
        <h2 class="container mt-5">Citas</h2>
        <!--<h1 class="pb-2 border-bottom">Lista de Productos</h1-->

        <div class="d-flex mt-3 mb-4">
            <a class="btn btn-primary" th:href="@{'/cita/nuevo'}">Registrar cita</a>

        </div>
        <!--
        <form method="post" th:action="@{/shipper/BuscarTransportistas}">
            <input name="searchField" class="form-control mb-3" type="text" placeholder="Search"/>
        </form>

        <div class="alert alert-success" role="alert" th:if="${msg != null}" th:text="${msg}">
            A simple success alert—check it out!
        </div>-->

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Nombre del paciente</th>
                <th>DNI</th>
                <th>Edad</th>
                <th>Motivo de consulta</th>
                <th>Nombre del profesional</th>
                <th>Área</th>
                <th>Fecha</th>
                <th>Precio de consulta</th>
                <th>Riesgo de salud</th>
                <th>Sede</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="citas, info : ${listaCitas}">
                <td th:text="${info.index + 1}"></td>
                <td th:text="${citas.paciente.nombre}"></td>
                <td th:text="${citas.paciente.dni}"></td>
                <td th:text="${citas.paciente.edad}"></td>
                <td th:text="${citas.motivo}"></td>
                <td th:text="${citas.profesionales.nombreProfesional}"></td>
                <td th:text="${citas.areas.nombreAreas}"></td>
                <td th:text="${citas.fechas.fechaDisponibilidad}"></td>
                <td th:text="${citas.precio}"></td>
                <td th:text="${citas.riesgos.nombreRiesgo}"></td>
                <td th:text="${citas.sedes.nombre}"></td>
            </tr>
            </tbody>
        </table>
        <table class="table table-striped">
            <tr>
                <th>#</th>
                <th>Sede</th>
                <th>Cantidad de citas</th>
            </tr>
            <tr th:each="e, info : ${citasSede}">
                <td th:text="${info.index + 1}"></td>
                <td th:text="${e.getNombreSede()}"></td>
                <td th:text="${e.getTotalCitas()}"></td>
            </tr>
        </table>
        <hr />
        <table class="table table-striped table-hover">
            <tr>
                <th>#</th>
                <th>Profesional</th>
                <th>Cantidad de citas</th>
            </tr>
            <tr th:each="e, info : ${citasProfesional}">
                <td th:text="${info.index + 1}"></td>
                <td th:text="${e.getNombreProfesional()}"></td>
                <td th:text="${e.getTotalCitas()}"></td>
            </tr>
        </table>

        <table class="table table-striped table-hover">
            <tr>
                <th>#</th>
                <th>Especialidad</th>
                <th>Cantidad de citas</th>
            </tr>
            <tr th:each="e, info : ${citasArea}">
                <td th:text="${info.index + 1}"></td>
                <td th:text="${e.nombreArea}"></td>
                <td th:text="${e.getTotalCitas()}"></td>
            </tr>
        </table>


    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
